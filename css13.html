<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
}
.left {
  float: left;
  width: 100px;
  border: 3px solid #73AD21;
  padding: 10px;
}
.right {
  float: right;
  width: 100px;
  border: 3px solid #73AD21;
  padding: 10px;
}
</style>
</head>
<body>

<div class="left">
<table>
  <tr>
    <th>courses</th>
  </tr>
  <tr>
    <td>computer</td>
  </tr>
  <tr>
    <td>electronics</td>
  </tr>
</table>
</div>
<div class="right">
<table>
  <tr>
    <th>scores</th>
  </tr>
  <tr>
    <td>90</td>
  </tr>
  <tr>
    <td>95</td>
  </tr>
</table>
</div>
</body>
</html>
